<!DOCTYPE html><html><head>
    <title></title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <center>
        <div class="card" style="max-width: 50%;">
            <div class="card-body">
<form class="form" onclick="">
            <table>
                <tr>
                    <td><label class="form-label">1st Number</label></td>
                        
                    <td><input id="i" type="text" class="form-control" placeholder="Number1"></td>
                   
                </tr>
                <br>
                <tr>
                    <td><label class="form-label">2nd Number</label></td>
                    <td><input id="j" type="text" class="form-control" placeholder="Number2"></td>
                        

                    
                </tr>
                <br>
                <tr>
                    <td><button class="btn btn-primary" onclick="Multiply()">Multiply</button> 
                        </td>
                        <td>
                            <button  class="btn btn-primary" onclick="Divide()">divide</button>
                        </td>
                </tr>
                
            </table>


    </form> 
    <br>
    <p id="answer">The result is :</p>
            </div>
        </div>
        
    </center>
 
    <script>
       function Multiply(){
        var a=document.getElementById("i").value;
        var b=document.getElementById("j").value;
        var c=a*b;
        document.getElementById("answer").innerHTML = "The result is :"+ c;
       }
       function Divide(){
        var a=document.getElementById("i").value;
        var b=document.getElementById("j").value;
        var c=a/b;
        document.getElementById("answer").innerHTML = "The result is :" +c;
       }
    </script>

</body>
</html>
